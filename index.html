<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Question State -->
  <div class="card" id="card">
    <div class="cat-container" id="cat">
      <svg viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="cute cat with a heart">
        <!-- Left ear -->
        <polygon points="30,52 42,18 58,48" fill="#e8c9a0"/>
        <polygon points="36,48 44,26 54,46" fill="#f8b4c8"/>
        <!-- Right ear -->
        <polygon points="82,48 98,18 110,52" fill="#e8c9a0"/>
        <polygon points="86,46 96,26 104,48" fill="#f8b4c8"/>
        <!-- Head -->
        <circle cx="70" cy="65" r="35" fill="#e8c9a0"/>
        <!-- Eyes -->
        <ellipse cx="56" cy="60" rx="4" ry="5" fill="#3a2a20"/>
        <circle cx="54.5" cy="58" r="1.5" fill="white"/>
        <ellipse cx="84" cy="60" rx="4" ry="5" fill="#3a2a20"/>
        <circle cx="82.5" cy="58" r="1.5" fill="white"/>
        <!-- Nose -->
        <ellipse cx="70" cy="68" rx="3" ry="2" fill="#f8a0b0"/>
        <!-- Mouth -->
        <path d="M63,72 Q66,77 70,72 Q74,77 77,72" stroke="#3a2a20" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        <!-- Heart floating above right ear -->
        <g class="heart-float">
          <path d="M105,22 C105,18 99,14 99,19 C99,24 105,28 105,28 C105,28 111,24 111,19 C111,14 105,18 105,22Z" fill="#e74c6f"/>
        </g>
      </svg>
    </div>

    <h1 class="question">anja will you be my valentine?</h1>

    <div class="buttons" id="buttons">
      <button class="btn btn-yes" id="btn-yes">Yes</button>
      <button class="btn btn-no" id="btn-no">No</button>
    </div>

    <p class="hint">"No" seems a bit shy &#128568;</p>
  </div>

  <!-- Celebration State -->
  <div class="celebration hidden" id="celebration">
    <div class="confetti-container" id="confetti"></div>

    <div class="celebration-content">
      <div class="cat-container cat-happy">
        <svg viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="happy cat celebrating">
          <!-- Left ear -->
          <polygon points="30,52 42,18 58,48" fill="#e8c9a0"/>
          <polygon points="36,48 44,26 54,46" fill="#f8b4c8"/>
          <!-- Right ear -->
          <polygon points="82,48 98,18 110,52" fill="#e8c9a0"/>
          <polygon points="86,46 96,26 104,48" fill="#f8b4c8"/>
          <!-- Head -->
          <circle cx="70" cy="65" r="35" fill="#e8c9a0"/>
          <!-- Happy eyes (crescents) -->
          <path d="M50,58 Q56,52 62,58" stroke="#3a2a20" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <path d="M78,58 Q84,52 90,58" stroke="#3a2a20" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <!-- Blush -->
          <circle cx="48" cy="66" r="5" fill="#f8b4c8" opacity="0.5"/>
          <circle cx="92" cy="66" r="5" fill="#f8b4c8" opacity="0.5"/>
          <!-- Nose -->
          <ellipse cx="70" cy="68" rx="3" ry="2" fill="#f8a0b0"/>
          <!-- Big smile -->
          <path d="M60,72 Q70,82 80,72" stroke="#3a2a20" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <!-- Floating hearts -->
          <g class="heart-float-1">
            <path d="M108,20 C108,17 104,14 104,17.5 C104,21 108,24 108,24 C108,24 112,21 112,17.5 C112,14 108,17 108,20Z" fill="#e74c6f"/>
          </g>
          <g class="heart-float-2">
            <path d="M24,30 C24,27.5 21,25 21,27.5 C21,30 24,33 24,33 C24,33 27,30 27,27.5 C27,25 24,27.5 24,30Z" fill="#ff85a2"/>
          </g>
          <g class="heart-float-3">
            <path d="M115,50 C115,48 112.5,46 112.5,48 C112.5,50 115,52.5 115,52.5 C115,52.5 117.5,50 117.5,48 C117.5,46 115,48 115,50Z" fill="#ffb6c8"/>
          </g>
        </svg>
      </div>

      <h1 class="yay">YAY! &#127881;</h1>
      <p class="love-message">I knew you'd say yes! &#10084;&#65039;</p>

      <div class="gif-container">
        <img
          src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
          alt="romantic love gif"
          class="romantic-gif"
          loading="lazy"
        />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
